<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
            let inputphysics;//vật lý
            let inputchemical;//hoá
            let inputbiological;//sinh học
            inputphysics = prompt('Nhập điểm vật lý');
            inputchemical = prompt('Nhập điểm Hoá');
            inputbiological = prompt('nhập điểm sinh');
            let physics = parseInt(inputphysics);
            let chemical = parseInt(inputchemical);
            let biological = parseInt(inputbiological);
            let area = ( physics + chemical + biological ) ;
            document.write("Điểm tổng:" + area);
            document.write('<br/>')
            document.write("điểm trung bình:" + area/3)
    </script>
</body>
</html>

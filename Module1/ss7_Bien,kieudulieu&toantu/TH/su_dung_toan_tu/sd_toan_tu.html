<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputWidth; //chiều rộng
        let inputHeight; // chiều cao
        inputWidth = prompt('enter the width');//nhập chiều rộng
        inputHeight = prompt('enter the height');//nhập chiều cao
        let width = parseInt(inputWidth);//cho ra chiều rộng
        let height = parseInt(inputHeight);//cho ra chiều cao
        let area = width * height
        document.write("the area is: " + area);
    </script>
</body>
</html>

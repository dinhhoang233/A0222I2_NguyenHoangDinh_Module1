<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập giai thừa"));
    let giaithua = 1;
    for (let i=1 ; i<=n ; i++){
        giaithua *= i;
        document.write(giaithua + "<br>")
    }
</script>
</body>
</html>

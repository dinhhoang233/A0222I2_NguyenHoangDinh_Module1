<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1,-8,9,-9];
    let count = 0;
    for (let i = 0 ; i < array.length ; i++){
        if (array[i] < 0 ){
            count++;
        }
    }
    document.write("số lượng số âm trong mảng là: " + count);
</script>
</body>
</html>

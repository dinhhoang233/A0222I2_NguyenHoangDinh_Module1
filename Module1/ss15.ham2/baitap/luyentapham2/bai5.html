<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMin(number) {
        let min = arrNum[0];
        for (let i = 0; i < number.length; i++) {
            if(min > arrNum[i]) {
                min = arrNum[i];
            }
        }
        return min;
    }
    let arrNum = [];
    for(let i = 0; i < 3; i++) {
        arrNum[i] = parseInt(prompt("Nhập vào số thứ " + i + " là: "));
    }
    document.write('Dãy số là : ' + arrNum + "<br>");
    document.write("Số nhỏ nhất là: " + checkMin(arrNum));
</script>
</body>
</html>

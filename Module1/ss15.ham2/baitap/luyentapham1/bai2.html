<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"></p>
<script>
    function valNum(a) {
        a++;
        return a;
    }
    let upSo = parseInt(prompt("nhập số vào: "));
    let ketqua = valNum(upSo);
    document.getElementById('result').innerHTML=ketqua;
</script>
</body>
</html>

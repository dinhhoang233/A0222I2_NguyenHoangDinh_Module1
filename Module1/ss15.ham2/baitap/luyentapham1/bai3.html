<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function disPlay(number1,number2) {
        if (number1 > number2){
            alert("Số thử nhất lớn hơn số thứ 2");
        } else {
        tong = number1 + number2;
        alert('Tổng của 2 số là: ' + tong);
        }
    }
    let a = parseInt(prompt("nhập số 1: "));
    let b = parseInt(prompt("nhập số 2: "));
    disPlay(a,b);
</script>
</body>

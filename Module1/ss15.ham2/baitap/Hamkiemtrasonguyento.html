<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (number < 2){
            return false
    }
    for (let i = 2 ; i <= Math.sqrt(number) ; i++){
        if (number % i === 0){
            return false
        }
    }
    return true;
    }

    let snt = parseInt(prompt("nhập số nguyên tố cần kiểm tra: "));
    let checkSNT = isPrime(snt);

    if (checkSNT){
        alert(snt + " là số nguyên tố");
    }else {
        alert(snt + " không phải là số nguyên tố")
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào độ dài cạnh góc vuông 1:"));
    let b = parseInt(prompt("nhập vào độ dài cạnh góc vuông 2:"));
    s = 1/2 * (a * b);
    alert("Tam giác vuông có diện tích là: " + s);
</script>
</body>
</html>

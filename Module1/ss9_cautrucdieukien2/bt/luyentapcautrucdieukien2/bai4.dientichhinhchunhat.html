<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào chiều dài hình chữ nhật:"));
    let b = parseInt(prompt("nhập vào chiều dài rộng chữ nhật:"));
    s = a * b;
    alert("Hình chữ nhật có diện tích là: " + s);

</script>
</body>
</html>

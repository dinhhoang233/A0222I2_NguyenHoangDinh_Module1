<script>
    /* Phương trình bậc 2 có dạng
    a(x^2) + bx + c = 0
     */
    let a = parseInt(prompt("nhập vào giá trị a"));
    let b = parseInt(prompt("nhập vào giá trị b"));
    let c = parseInt(prompt("nhập vào giá trị c"));
    let x1 = "";
    let x2 = "";
    let delta = (b*b) - 4*a*c;
    if (a===0){
        alert("quay về phương trình bậc 1");
    }else if (delta < 0){
        alert("phương trình vô nghiệm");
    } else if (delta === 0){
        s = x1 = x2;
        s = -b / (2*a);
        alert("phương trình có nghiệm kép: " + s);
    } else {
        delta = Math.sqrt(delta);
        x1 = (-b + delta) / (2 * a);
        x2 = (-b - delta) / (2 * a);
        alert('Phương trình có 2 nghiệm phân biệt: x1= ' + x1 + ', x2= ' + x2);
    }

</script>

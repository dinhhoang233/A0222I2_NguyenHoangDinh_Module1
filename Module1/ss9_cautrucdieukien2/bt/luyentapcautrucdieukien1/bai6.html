<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = parseInt(prompt('nhập tổng doanh thu'))
    if (i <= 100){
        hoahong = i * (5/100);
        alert('tiền hoa hồng' + hoahong);
    } else if (i <= 300){
        hoahong = i * (10/100);
        alert('tiền hoa hồng' + hoahong);
    }else if (i > 300){
        hoahong = i * (20/100);
        alert('tiền hoa hồng' + hoahong);
    }

</script>
</body>
</html>

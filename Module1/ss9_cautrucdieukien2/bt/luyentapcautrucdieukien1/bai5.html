<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập điểm bài kiểm tra"));
    let b = parseInt(prompt("nhập điểm kiểm tra giữa kì"));
    let c = parseInt(prompt("nhập điểm kiểm tra cuối kì"));
    let i = (a + b + c)/3;//điểm trung bình
    if (i <= 2){
        alert('Học lực kém');
    } else if (i<=3.5){
        alert('học lực yếu');
    } else if (i<=5){
        alert('học lực trung bình');
    } else if (i<=6.5){
        alert('học lực khá')
    } else if (i<=8){
        alert('học lực giỏi')
    } else {
        alert('xuất sắc');
    }
</script>
</body>
</html>

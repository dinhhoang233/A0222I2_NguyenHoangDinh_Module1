<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     let a = parseInt(prompt("Nhập số nguyên a!"));
     let b = parseInt(prompt("Nhập số nguyên b!"));
     let c = parseInt(prompt("Nhập số nguyên c!"));

     if (a>b&&a>c){
         alert(a);
     } else if (b>c){
         alert(b);
     } else {
         alert(c);
     }
 </script>
</body>
</html>

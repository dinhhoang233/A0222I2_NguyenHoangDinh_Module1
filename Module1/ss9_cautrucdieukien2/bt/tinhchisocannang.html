<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var weight = prompt("Nhap cannang");
    var height = prompt("Nhap chieucao");
    alert(bmi = weight / (height ** 2));
    if (bmi < 18.5) {
        document.write("thieucan");
    } else if (bmi < 25) {
        document.write("bthuong");
    } else if (bmi < 30) {
        document.write("thuacan");
    } else {
        document.write("beophi");
    }
</script>
</body>
</html>

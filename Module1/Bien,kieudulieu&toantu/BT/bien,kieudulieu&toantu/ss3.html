<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let inputradius;//bán kính
        inputradius = prompt('Nhập bán kính (r)');
        let radius = parseInt(inputradius);
        let S = radius * radius * 3.14;
        document.write("Diện tích hình tròn (S): " + S)


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <table>
        <h1>caculator</h1>
        <tr>
            <td><input type="text" id="input"></td>
            <td><input type="text" id="input1"></td>
        </tr>
    </table>
    <table>
        <tr>
            <td><input onclick="tinh('add')" type="button" value="Addition(+)"></td>
            <td><input onclick="tinh('sub')" type="button" value="Aubtraction(-)"></td>
            <td><input onclick="tinh('mul')" type="button" value="Multiplication(*)"></td>
            <td><input onclick="tinh('div')" type="button" value="Division(/)"></td>
        </tr>
        <tr>
            <td style="color: blue" colspan="4" id="ketqua"></td>
        </tr>
    </table>
<script>
    function tinh(sting) {
        let caculator1 = document.getElementById("intp").value ;
        let caculator2 = document.getElementById("intp1").value ;
        let cclt1 = parseInt(caculator1);
        let cclt2 = parseInt(caculator2);
        if (sting == 'add') {
            let tong = (cclt1 + cclt2);
            document.getElementById("ketqua").innerHTML = "kết quả =" + tong;
        } else if (sting == "sub"){
            let hieu = (cclt1 - cclt2);
            document.getElementById("ketqua").innerHTML = "kết quả =" + hieu;
        } else if (sting == "mul"){
            let nhan = (cclt1 * cclt2);
            document.getElementById("ketqua").innerHTML = "kết quả =" + nhan;
        } else if (sting == "div") {
            let chia = (cclt1 / cclt2);
            document.getElementById("ketqua").innerHTML = "kết quả =" + chia;
        }
    }
</script>
</body>
</html>
